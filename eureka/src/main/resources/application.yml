server:
  port: 8761

spring:
  application:
    name: Eureka
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000