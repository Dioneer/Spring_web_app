<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
<div th:each="product : ${products}">
    <a th:href="@{'/product/' + ${product.id}}" th:text="|${product.id}|">Product</a>
    <p th:text="|${product.productMark}|">Product</p>
    <a th:href="@{'/product/' + ${product.id}}" th:text="|${product.productModel}|">Product</a>
    <p th:text="|${product.price}|">Product</p>
    <p th:text="|${product.amount}|">Product</p>
    <p th:text="|${product.reserved}|">Product</p>
    <div th:if="${product.productImage}">
        <img th:src="@{/v4/storage/{id}/findImage(id=${product.id})}" width="300" th:text="|${product.productImage}|">
    </div>
</div>
</body>
</html>
