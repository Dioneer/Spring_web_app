server:
  port: 8082

spring:
  application:
    name: client
  datasource:
    url: jdbc:postgresql://localhost:5435/postgres
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
