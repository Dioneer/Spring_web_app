management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    shutdown:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, info, health, shutdown

image:
  path:
    part: ./client/images

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

integration:
  path: ./client/messages

